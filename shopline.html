<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHOPLINE</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #e3e6e6;
    }
    .navbar {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #febd69;
    }
    .navbar input[type="text"] {
      width: 40%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .navbar .cart {
      font-size: 18px;
      cursor: pointer;
    }
    .banner {
      background-image: url('https://img.freepik.com/premium-vector/stylish-sl-logo-design_786241-916.jpg?w=2000');
      height: 100px;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h4 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #007185;
    }
    .product button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #ffd814;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">SHOPLINE</div>
    <input type="text" id="searchBar" placeholder="Search products..." />
    <div class="cart">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
  </div>

  <!-- Banner -->
  <div class="banner"></div>

  <!-- Product Grid -->
  <div class="products" id="productContainer"></div>

  <!-- Footer -->
  <div class="footer">
    Â© Development in progress.
  </div>

  <!-- JavaScript -->
  <script>
    const products = [
      { name: "Smartphone", price: "From â‚¹9,999", img: "https://tse4.mm.bing.net/th/id/OIP.jmOBZ63b3HeYRWx6fzaJ2gHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Headphones", price: "Up to 50% off", img: "https://tse3.mm.bing.net/th/id/OIP.Oe6XD-mqVRu9LmmglRRKNAHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Watches", price: "Vibrant and Retro", img: "https://tse1.mm.bing.net/th/id/OIP.dvLwh3THPoffWYeOebRTqAHaHa?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Kitchen Store", price: "Sharp and Strong", img: "https://img.freepik.com/premium-photo/kitchen-utensils-various-kitchen-utensils-isolated-white-background_33996-271.jpg?w=740" },
      { name: "Laptop", price: "Save up to â‚¹25,000", img: "https://tse4.mm.bing.net/th/id/OIP.UwvpdDMXVHAbvAyMRLC4zAHaFk?r=0&w=1417&h=1066&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Books", price: "Buy 3 Get 1 Free", img: "https://m.media-amazon.com/images/I/71Jv0um-2WL.jpg" },
      { name: "Clothes", price: "Trending and Elegant", img:"https://tse2.mm.bing.net/th/id/OIP.wA2WnBrwDf5UjZvn2aNkTAHaE0?r=0&rs=1&pid=ImgDetMain&o=7&rm=3"},
      { name: "Accessoseries",price:"Stylish in Budget",img:"https://www.trendmantra.com/wp-content/uploads/2016/05/article_271_12.jpg"},
      { name: "Footwear",price:"Comfort with Class",img:"https://img.freepik.com/premium-photo/pair-brown-leather-shoes-with-white-background_670382-88271.jpg"},
      { name: "Electronics",price:"Special Deals",img:"https://tse2.mm.bing.net/th/id/OIP.Sw8FwLprk_XhMYBDpIBucQHaFg?r=0&rs=1&pid=ImgDetMain&o=7&rm=3"}
    ];

    const productContainer = document.getElementById("productContainer");
    const searchBar = document.getElementById("searchBar");
    const cartCount = document.getElementById("cartCount");
    let cart = 0;

    function displayProducts(filtered = products) {
      productContainer.innerHTML = "";
      filtered.forEach(product => {
        const productHTML = `
          <div class="product">
            <img src="${product.img}" alt="${product.name}" />
            <h4>${product.name}</h4>
            <p>${product.price}</p>
            <button onclick="addToCart()">Add to Cart</button>
          </div>`;
        productContainer.innerHTML += productHTML;
      });
    }

    function addToCart() {
      cart++;
      cartCount.textContent = cart;
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    });

    // Initial load
    displayProducts();
  </script>

</body>
</html>
